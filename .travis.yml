---
language: node_js

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm test

deploy:
  provider: s3
  access_key_id: username
  secret_access_key: s3password
  bucket: "muegregorproject"
  skip_cleanup: true
