<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookworm-Project</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/jquery-2.1.1.min.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember-v1.8.1.js"></script>
    <script src="js/libs/ember-data.prod-v1.0.0beta11.js"></script>
    <script src="js/libs/bootstrap.min-v3.3.0.js"></script>
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>-->
    <script src="js/libs/ember-uploader.min.js"></script>
    <script src="js/libs/moment.min-v2.8.3.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<script type="text/x-handlebars" data-template-name="application">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            {{#link-to 'index' class='bookwormlogo'}}Bookworm{{/link-to}}
            <ul class="nav navbar-nav navbar-right">
                {{#link-to 'books' tagName="li"}}Books{{/link-to}}
                {{#link-to 'search' tagName="li"}}Search Book{{/link-to}}
                {{#link-to 'new_book' tagName="li"}}Add{{/link-to}}
                {{#link-to 'about' tagName="li"}}About{{/link-to}}
            </ul>
        </div>
    </nav>
    <div class="container undernav">
        {{outlet}}
    </div>
</script>


<script type="text/x-handlebars" data-template-name="books">
    <div class="bookcontainer">
        {{#each}}
            <div class="col-lg-3">
                {{render "book" this}}
            </div>
        {{else}}
            <div class='jumbotron'>
                <h1>No books added</h1>

                {{#link-to "new_book"}} <p>Click here to add a book.</p> {{/link-to}}
            </div>

        {{/each}}
    </div>
</script>

<script type="text/x-handlebars" data-template-name="book">

    <div class="thumbnail book">
        <img {{bind-attr src='coverPage' alt="cover"}}/>

        <div class="caption">
            <h3>{{title}}</h3>

            <p><b>Author:</b> {{author}}<br/></p>

            <p><b>Ver√∂ffentlicht: </b>{{year}}<br/></p>

            <p><b>Verlag:</b> {{publisher}}<br/></p>

        </div>
    </div>
</script>


<script type="text/x-handlebars" data-template-name="search">
    <div class="input-group">
        {{input valueBinding='searchText' placeholder="Search"  class="form-control"}}
        <div class="input-group-btn">
            <button type="button" class="btn btn-default" {{action "search" on="click" }}>Search {{key}}</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <span class="caret"></span></button>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <li><a {{action "select" "title"}}>Search title</a></li>
                <li><a {{action "select" "author"}}>Search author</a></li>
                <li><a {{action "select" "year"}}>Search year</a></li>
            </ul>
        </div>
    </div>

    <br>
    <br>

    <div class="bookcontainer">
        {{#each}}
            <div class="col-lg-3">
                {{render "book" this}}
            </div>
        {{else}}
            <h1>No books found</h1>

            <p>There are is no book that matches your query.</p>

        {{/each}}
    </div>

</script>


<script type="text/x-handlebars" data-template-name="new_book">
    <h1>Add new Book</h1>

    <form role="form" {{action "submitBook" on="submit"}}>
        <p>
            <label>Title<br> {{input type="text" placeholder="Enter title" class="form-control" value=title}}</label>
        </p>

        <p>
            <label>Author<br> {{input type="text" placeholder="Enter author" class="form-control" value=author}}</label>
        </p>

        <p>
            <label>Year<br> {{input type="text" size="4" maxlength="4" placeholder="YYYY" class="form-control" value=year}}
            </label>
        </p>

        <p>
            <label>Publisher<br> {{input type="text" placeholder="Enter publisher" class="form-control" value=publisher}}
            </label>
        </p>

        <p><label>Cover<br> {{image-upload url="http://localhost:8080/upload" value=cover}}</label></p>
        <input type="submit" class="btn-lg" value="Submit Book">
        <!--<button type="submit" class="btn btn-lg">Submit</button>-->
    </form>
</script>

<script type="text/x-handlebars" data-template-name="book_table">
    <div class="container-fluid">
        <div class="span3">
            <table class="table table-hover">
                <tbody>
                {{#each}}
                    {{#link-to 'book' this tagName="tr"}}
                        <td>{{title}}</td>
                        <td>{{author}}</td>
                        <td>{{year}}</td>
                        <td>{{publisher}}</td>
                    {{/link-to}}
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="about">
    <div class='jumbotron'>
        <h1>The Bookworm-Project</h1>

        <p><i>powered by</i> Sebastian and Max</p>
    </div>
</script>

</body>
</html>
