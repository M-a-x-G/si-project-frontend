<script type="text/x-handlebars">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a>{{#link-to 'index' class='navbar-brand'}}Bookworm{{/link-to}}</a>
            </div>
            <ul class="nav navbar-nav">
                <li>{{#link-to 'books'}}Books{{/link-to}}</li>
                <li>{{#link-to 'search'}}Search Book{{/link-to}}</li>
                <li>{{#link-to 'new_book'}}Add{{/link-to}}</li>
                <li>{{#link-to 'about'}}About{{/link-to}}</li>
            </ul>
        </div>
    </nav>
    <div class="undernav">
        {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" id="books">
    <div class="container-fluid">
        <div class="span3">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Titel</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Publisher</th>
                    <th>ISBN</th>
                </tr>
                </thead>
                <tbody>
                {{#each model}}
                  {{#link-to 'book' this tagName="tr"}}
                        <td>{{id}}</td>
                        <td>{{title}}</td>
                        <td>{{author}}</td>
                        <td>{{year}}</td>
                        <td>{{publisher}}</td>
                        <td>{{isbn}}</td>
                    {{/link-to}}
                {{/each}}
                </tbody>
            </table>

        </div>
    </div>
</script>

<script type="text/x-handlebars" id="book">
    <h1>{{title}}</h1><br>
    Author: {{author}}<br/>
    Ver√∂ffentlicht: {{year}}<br/>
    Verlag: {{publisher}}<br/>
    ISBN: {{isbn}}<br/>
</script>

<script type="text/x-handlebars" id="search">

    <div class="btn-group">
        <div class="btn-group">
            <button type="button" class="btn btn-default">Title</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">Author</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">Year</button>
        </div>
    </div>

    <br>

    <div class="col-lg-6">
        <div class="input-group search">
            <input type="text" placeholder="Search" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
        </div>
    </div>
    </div>
</script>

<script type="text/x-handlebars" id="new_book">
    <h1>Add new Book</h1>
    {{new-book-form submit="submitBook" cancel="cancelUserCreation" submitTitle="Add book"}}
</script>

<script type="text/x-handlebars" data-template-name="components/new-book-form">
    <form role="form" {{action "submit" on="submit"}}>
        <p><label>Title<br> {{input type="text" placeholder="Enter title" class="form-control" value=title}}</label></p>

        <p><label>Author<br> {{input type="text" placeholder="Enter author" class="form-control" value=author}}</label>
        </p>

        <p>
            <label>Year<br> {{input type="text" size="4" maxlength="4" placeholder="year" class="form-control" value=year}}
            </label></p>

        <p><label>Publisher<br> {{input type="text" placeholder="Enter publisher" class="form-control" value=publisher}}
        </label></p>

        <p><label>Cover<br> {{input type="file"  class="form-control" value=cover}}</label></p>
        <input type="submit" {{bind-attr value=submitTitle }}>
        <!--<button type="submit" class="btn btn-lg">Submit</button>-->
    </form>
</script>


<script type="text/x-handlebars" id="about">
    <div class="container">
        <div class='jumbotron'>
            <h1>The Bookworm-Project</h1>

            <p><i>powered by</i> Sebastian and Max</p>
        </div>
    </div>
</script>


<script type="text/x-handlebars" data-template-name="cover">
    <div class="col-md-3 col-xs-12">
        <label>Image location: </label>
        {{input type="text" placeholder="Url" value=controller.Url class="form-control"}}
    </div>
    <img {{bind-attr src=controller.Url}}>
</script>

<script type="text/x-handlebars"  data-template-name="book_table">
    <div class="container-fluid">
        <div class="span3">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Titel</th>

                    <th>Year</th>
                    <th>Publisher</th>
                    <th>ISBN</th>
                </tr>
                </thead>
                <tbody>
                {{#each model}}
                    <tr>
                        <td>{{id}}</td>
                        <td>{{title}}</td>
                        <td>{{author}}</td>
                        <td>{{year}}</td>
                        <td>{{publisher}}</td>
                        <td>{{isbn}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>

        </div>
    </div>
</script>
